<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/lib/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <style>
        .loginForm {
            height: 350px;
            width: 500px;
            border: #4d4d4d solid 1px;
            border-radius: 4px;
            box-shadow: 5px 5px 5px #4d4d4d;
            margin-top: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px 40px;
        }

        .loginForm h2 {
            text-align: center;
        }

        .button {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="loginForm">
    <h2>密码修改</h2>
    <form>
        <div class="form-group">
            <label for="old">旧密码</label>
            <input class="form-control" id="old" placeholder="请输入旧密码" type="password">
        </div>
        <div class="form-group">
            <label for="new">新密码</label>
            <input class="form-control" id="new" placeholder="请输入新密码" type="password">
        </div>
        <div class="button">
            <button class="btn btn-primary" id="submit" type="button">提 交</button>
        </div>
    </form>
</div>
<script>
    $("#submit").click(function () {
        $.post(
            "/alter-password",
            {
                "old": $("#old").val(),
                "new": $("#new").val()
            },
            function (data) {
                switch (data["success"]) {
                    case 1:
                        console.log("修改成功")
                        window.location.href = 'index.html'
                        break
                    case 0:
                        alert(data["message"])
                }
            }
        )
    })
</script>
</body>
</html>
