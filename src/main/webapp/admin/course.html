<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/x-editable/1.5.1/bootstrap-editable/css/bootstrap-editable.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.21.1/bootstrap-table.min.css">
    <script src="../lib/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.21.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.21.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <title>课程管理</title>
    <style>
        #sidebar{
            width: 20%;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }
        #main_page{
            width: 75%;
            position: absolute;
            right: 2.5%;
            top: 2.5%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sidebar">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <span class="fs-4">管理界面</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="./index.html" class="nav-link link-dark">
                用户管理
            </a>
        </li>
        <li>
            <a href="./teacher.html" class="nav-link link-dark">
                教师管理
            </a>
        </li>
        <li>
            <a href="./course.html" class="nav-link active">
                课程管理
            </a>
        </li>
        <li>
            <a href="../login.html" class="nav-link link-dark">
                切换用户
            </a>
        </li>
    </ul>
    <hr>
</div>
<div id="main_page">
    <div class="row" id="toolbar">
        <div class="col-sm-3">
            <button class="btn btn-w-m btn-primary glyphicon glyphicon-plus" data-toggle="modal"
                    href="#addType" data-keyboard="true" data-backdrop="false"
                    id="btn_add">+
            </button>
        </div>
    </div>
    <table id="grid" data-show-columns="true"></table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加或修改</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="cid">编号</label>
                    <input type="text" name="cid" id="cid" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cname">名称</label>
                    <input type="text" name="cname" id="cname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="describe">描述</label>
                    <input type="text" name="describe" id="describe" class="form-control">
                </div>
                <div class="form-group">
                    <label for="score">评分</label>
                    <input type="text" name="score" id="score" class="form-control">
                </div>
                <div class="form-group">
                    <label for="uid">老师编号</label>
                    <input type="text" name="uid" id="uid" class="form-control">
                </div>
                <div class="form-group">
                    <label for="forbidden">是否禁止提问</label>
                    <input type="text" name="forbidden" id="forbidden" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModal()">
                    <span class="" aria-hidden="true"></span>关闭
                </button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">
                    <span class="" aria-hidden="true"></span>保存
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    const queryUrl = '../course';
    $('#grid').bootstrapTable({
        toolbar: "#toolbar",
        url: queryUrl,                      //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        striped: true, // 是否显示行间隔色
        pageNumber: 1, // 初始化加载第一页
        pagination: true, // 是否分页
        sidePagination: 'client', // server:服务器端分页|client：前端分页
        pageSize: 10, // 单页记录数
        pageList: [1, 5, 20, 30],
        showRefresh: true,// 刷新按钮
        search: true,
        showColumns: false,
        showToggle: true,
        idField: "uid",
        columns: [{
            field: 'cid',
            title: '课程编号',
        }, {
            field: 'cname',
            title: '课程名',
            sortable: true
        }, {
            field: 'describe',
            title: '描述'
        }, {
            field: 'score',
            title: '评分',
            sortable: true
        }, {
            field: 'uid',
            title: '教授老师编号',
            sortable: true
        }, {
            field: 'forbidden',
            title: '是否禁止提问'
        },
            {
                field: 'cid',
                title: '操作',
                width: 200,
                align: 'center',
                valign: 'middle',
                formatter: actionFormatter
            }]
    })

    function actionFormatter(value, row) {
        return "<a href='javascript:;' class='btn btn-outline-primary' onclick=\"EditByIds(" + row["cid"] + ",'" + row["cname"] + "','" + row["describe"] + "'," + row["score"] + "," + row["uid"] + "," + row["forbidden"] + ")\">修改<span class='glyphicon glyphicon-remove'></span></a>" +
            "<a href='javascript:;' class='btn btn-outline-danger' onclick=\"DeleteByIds('" + value + "')\">删除<span class='glyphicon glyphicon-remove'></span></a>"
    }

    function EditByIds(cid, cname, describe, score, uid, forbidden) {
        $('.modal-body input[name = "cid"]').val(cid);
        $('.modal-body input[name = "cname"]').val(cname);
        $('.modal-body input[name = "describe"]').val(describe);
        $('.modal-body input[name = "score"]').val(score);
        $('.modal-body input[name = "uid"]').val(uid);
        $('.modal-body input[name = "forbidden"]').val(forbidden);
        $('#myModal').modal('show');
    }

    $("#btn_add").click(function () {
        $('#myModal').modal('show');
    })

    function closeModal() {
        $('#myModal').modal('hide');
    }

    $("#btn_submit").click(function () {
        let data = {
            cid: $('.modal-body input[name = "cid"]').val(),
            cname: $('.modal-body input[name = "cname"]').val(),
            describe: $('.modal-body input[name = "describe"]').val(),
            score: $('.modal-body input[name = "score"]').val(),
            uid: $('.modal-body input[name = "uid"]').val(),
            forbidden: $('.modal-body input[name = "forbidden"]').val()
        }
        $.post(queryUrl, data, function () {
            $("#grid").bootstrapTable('refresh');
            closeModal()
        })
    })

    function DeleteByIds(uid) {
        $.ajax({
            method: "delete",
            url: queryUrl + "?cid=" + uid,
            async: false,
            success: function (data) {
                switch (data["success"]) {
                    case 1:
                        $("#grid").bootstrapTable('refresh');
                        break
                    case 0:
                        alert("删除失败")
                }
            }
        })
    }
</script>
</body>
</html>
